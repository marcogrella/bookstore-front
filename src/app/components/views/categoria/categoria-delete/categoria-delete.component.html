<form>
  <h1>EXCLUIR CATEGORIA</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
  </mat-form-field>

  <div class="buttons">
      <span class="botao-deletar">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button>EXCLUIR</button>
      </span>
      <span class="botao-cancelar">
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
      </span>
  </div>
