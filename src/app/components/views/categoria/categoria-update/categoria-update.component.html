<form>
  <h1>EDITAR CATEGORIA</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Exemplo: Computação">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Exemplo: Livros de Computação"></textarea>
  </mat-form-field>

  <div class="buttons">
      <span class="botao-atualizar">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button>ATUALIZAR</button>
      </span>
      <span class="botao-cancelar">
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
      </span>
  </div>
